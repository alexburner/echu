<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>echu</title>
    <style>
      div,
      li {
        white-space: nowrap;
      }

      .center {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .system {
        position: relative;
        top: -7%;
      }

      .end,
      .beginning {
        text-align: center;
      }

      .end .text {
        transform: translateY(-10px) rotate(-90deg);
      }

      .end .symbol {
        font-size: 0.8rem;
      }

      .middle {
        display: flex;
        position: relative;
      }

      .middle::after {
        content: "";
        display: block;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 50%;
        width: 0;
        border-right: 1px dashed black;
      }

      .middle .macro,
      .middle .micro {
        width: 250px;
      }

      .middle .macro {
        direction: rtl;
      }

      .middle .macro,
      .middle .micro {
        position: relative;
      }

      .middle .macro {
        left: 0.5rem;
      }

      .middle .micro {
        right: 0.5rem;
      }
    </style>
  </head>
  <body>
    <!-- <div class="title">
    <h1>Emergent Complexity of the Human Universe</h1>
    <h2>The Great Chain of Beging — You Are Here</h2>
  </div> -->
    <div class="center">
      <div class="system">
        <div class="end">
          <div class="text">time</div>
          <div class="symbol">▲︎</div>
        </div>
        <div class="middle">
          <ul class="macro">
            <li>consciousness</li>
            <li>organisms</li>
            <li>biospheres</li>
            <li>geospheres</li>
            <li>planets</li>
            <li>stars</li>
            <li>galaxies</li>
            <li>cosmic web</li>
          </ul>
          <ul class="micro">
            <li>consciousness</li>
            <li>organs</li>
            <li>cells</li>
            <li>biomolecules</li>
            <li>molecules</li>
            <li>atoms</li>
            <li>particles</li>
            <li>quantum waves</li>
          </ul>
        </div>
        <div class="beginning">
          <div class="symbol">☀︎</div>
          <div class="text">big bloom</div>
        </div>
      </div>
    </div>
  </body>
</html>
